<!doctype html>
<html>
  <head>
    <title>CineBase</title>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <h1>Manage Your Flix</h1>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="movies">
      {{input value=newTitle type="text" placeholder="New Movie"}}
      <button {{action "addMovie"}}>Add Movie</button>

      <ul>
        {{#each itemController="movie"}}
          <li>
            {{input type="checkbox" checked=isOwned}}
            <label>{{title}}</label>
            <button {{action "removeMovie"}}>x</button>
          </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0/ember.prod.js"></script>
    <script type="text/javascript" src="../emberjs/js/libs/ember-data.js"></script>
    <script type="text/javascript" src="../emberjs/js/libs/localstorage_adapter.js"></script>
    <script type="text/javascript" src="cinebase.js"></script>
  </body>
</html>
